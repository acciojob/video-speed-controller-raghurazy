<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Video Player</title>
  <style>
    body { font-family: sans-serif; margin: 30px; }
    .player { max-width: 750px; margin: 0 auto; }
    video { width: 100%; display: block; }
    .controls { display: flex; align-items: center; gap: 10px; margin-top: 10px; }
    .progress { flex: 1; height: 10px; background: #eee; cursor: pointer; position: relative; margin-top: 10px; }
    .progress__filled { width: 0%; background: #f00; height: 100%; transition: width 0.1s; }
    input[type=range] { width: 100px; }
  </style>
</head>
<body>

<div class="player">
  <!-- Video element -->
  <video class="player__video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

  <!-- Controls -->
  <div class="controls">
    <button class="toggle">►</button>
    <button class="rewind" data-skip="-10">« 10s</button>
    <button class="skip" data-skip="25">25s »</button>
    <input type="range" name="volume" min="0" max="1" step="0.05" value="0.75">
    <input type="range" name="playbackSpeed" min="0.5" max="2" step="0.1" value="1">
  </div>

  <!-- Progress Bar -->
  <div class="progress">
    <div class="progress__filled"></div>
  </div>
</div>

<script>
  // Elements
  const video = document.querySelector('.player__video');
  const toggle = document.querySelector('.toggle');
  const rewind = document.querySelector('.rewind');
  const skipButtons = document.querySelectorAll('.skip');
  const ranges = document.querySelectorAll('input[name="volume"], input[name="playbackSpeed"]');
  const progress = document.querySelector('.progress');
  const progressBar = document.querySelector('.progress__filled');

  // Toggle play/pause
  function togglePlay() {
    if (video.paused) video.play();
    else video.pause();
  }

  // Update toggle button
  function updateButton() {
    toggle.textContent = video.paused ? '►' : '❚ ❚';
  }

  // Skip video
  function skip() {
    video.currentTime += parseFloat(this.dataset.skip);
  }

  // Handle volume and playback speed
  function handleRangeUpdate() {
    video[this.name] = this.value;
  }

  // Update progress bar
  function handleProgress() {
    const percent = (video.currentTime / video.duration) * 100;
    progressBar.style.width = `${percent}%`;
  }

  // Scrub video
  function scrub(e) {
    const scrubTime = (e.offsetX / progress.offsetWidth) * video.duration;
    video.currentTime = scrubTime;
  }

  // Event listeners
  video.addEventListener('click', togglePlay);
  video.addEventListener('play', updateButton);
  video.addEventListener('pause', updateButton);
  video.addEventListener('timeupdate', handleProgress);

  toggle.addEventListener('click', togglePlay);
  rewind.addEventListener('click', skip);
  skipButtons.forEach(btn => btn.addEventListener('click', skip));
  ranges.forEach(input => input.addEventListener('change', handleRangeUpdate));
  ranges.forEach(input => input.addEventListener('mousemove', handleRangeUpdate));

  let mousedown = false;
  progress.addEventListener('click', scrub);
  progress.addEventListener('mousemove', (e) => mousedown && scrub(e));
  progress.addEventListener('mousedown', () => mousedown = true);
  progress.addEventListener('mouseup', () => mousedown = false);
</script>

</body>
</html>

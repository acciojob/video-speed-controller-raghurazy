<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Video Player</title>
  <style>
    .player { max-width: 750px; margin: 20px auto; }
    video { width: 100%; }
    .controls { display: flex; align-items: center; gap: 10px; margin-top: 10px; }
    .progress { flex: 1; height: 10px; background: #eee; cursor: pointer; position: relative; }
    .progress__filled { width: 0%; background: #f00; height: 100%; transition: width 0.1s; }
    input[type=range] { width: 100px; }
  </style>
</head>
<body>

<div class="player">
  <video class="viewer" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

  <div class="controls">
    <button class="player__button">►</button>
    <button class="skip" data-skip="-10">« 10s</button>
    <button class="skip" data-skip="25">25s »</button>
    <input type="range" name="volume" min="0" max="1" step="0.05" value="0.75">
    <input type="range" name="playbackSpeed" min="0.5" max="2" step="0.1" value="1">
  </div>

  <div class="progress">
    <div class="progress__filled"></div>
  </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
